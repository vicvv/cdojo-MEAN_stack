<p>product-new works!</p>

<div >
  <div class="card border-info mb-3" style="max-width: 100rem;">
    <div class="card-header" style="text-align:center" >Create New Product</div>
    <div class="card-body text-info">
      <section>
        <fieldset>
          {{ productForm.value | json }}
          <form (submit)="onSubmit($event, productForm)" #productForm="ngForm">
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title"
                #title="ngModel" placeholder="title" minlength="3" required />
              <div *ngIf="(title.touched || title.dirty) && title.errors">
                <div *ngIf="title?.errors?.required" class="alert alert-danger">
                  You must enter a product title!
                </div>
                <div *ngIf="title?.errors?.minlength" class="alert alert-danger">
                  Name must be at least
                  {{ title?.errors?.minlength.requiredLength }} characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="url">Image</label>
              <input type="text" class="form-control" id="url" name="url" [(ngModel)]="product.url" #url="ngModel"
                placeholder="url" minlength="3" required />
              <div *ngIf="(url.touched || url.dirty) && url.errors">
                <div *ngIf="url?.errors?.required" class="alert alert-danger">
                  You must enter a product url!
                </div>
                <div *ngIf="url?.errors?.minlength" class="alert alert-danger">
                  url must be at least
                  {{ url?.errors?.minlength.requiredLength }} characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" name="price" id="price" placeholder="price" [(ngModel)]="product.price"
                class="form-control" />
            </div>


            <button *ngIf="productForm.valid">Submit</button>
          </form>
        </fieldset>
      </section>

    </div>
  </div>
</div>
