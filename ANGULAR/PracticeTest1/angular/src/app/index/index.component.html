
<div style="text-align:center">
    <p>I am in index</p>
  <h2>List of objects currently in the database:</h2>
  <button [routerLink]="['/new']">Add New Primary Object</button>
  <table class = "center">
      <thead>
        <th>Title</th>
        <th>Image</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let x of allPobjects">
          <td>{{x.title}}</td>
          <td><img src="{{x.descr}}"></td>
          <td>
            <!-- <button [routerLink]="['/view',x._id]">View Details</button> | -->
            <button (click)="objToShow(x)"> ViewEmbeded</button>|
            <button [routerLink]="['/edit',x._id]">Edit</button> |
            <button (click)="deletePobject(x)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="col-md-10"></div>
      <app-show *ngIf="parentVar" [childVar]="parentVar"></app-show>
    </div>
</div>
